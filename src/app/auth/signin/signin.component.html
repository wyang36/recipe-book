<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-1">
      <form (ngSubmit)="onSignIn(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ngModel required email #email="ngModel">
          <p *ngIf="!email.valid && email.touched">Please enter valid email.</p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" ngModel required minlength="6" #password="ngModel">
          <p *ngIf="!password.valid && password.touched">Please enter valid password. Password must be at least 6 characters.</p>
        </div>      
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
      </form>
    </div>
  </div>
